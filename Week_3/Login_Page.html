<html>

  <title>
    Login to Continue
  </title>
  <meta charset="utf-8">

</head>



<body>
  <!--     <a href="Success.html" <form action="Successpage.html" method="Post"> -->
  <form method="post" action="Successpage.html">
    <table class="login_table">
      <tr>
        <td>Username:</td>
        <td><input type="text" name="username" id="username" required placeholder="email,username,phone number"
            required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <label for="Login"></label>
          <input type="password" name="Password" id=" Add Password" placeholder="Login Password" required>
        </td>
      </tr>
      <tr>

        <td><input type="checkbox" name="keep" value="true"> <small>Keep Me</small></td>
        <td><input type="submit" value="Login"></td>

        <!--         <a href="Successpage.html"> -->
        <!--        <input type="text" name="password" id="password" required> -->
      </tr>
    </table>
  </form>
